<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog VL Contabilidade - Em Construção</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/mediaquery.css">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Canvas para animação de partículas */
    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Header e navegação */
    header {
      position: relative;
      z-index: 1100;
      background: rgba(255, 255, 255, 0);
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    nav ul.menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul.menu li {
      margin: 0 10px;
    }

    nav ul.menu li a {
      text-decoration: none;
      color: #D46D13;
      font-weight: bold;
    }

    .social-icons a {
      margin: 0 5px;
      color: #005691;
      font-size: 1.2rem;
      text-decoration: none;
    }

    /* Container central da mensagem */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: #005691;
      padding: 40px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .loading {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .dot {
      animation: blink 1.5s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.5s;
    }

    .dot:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }
    }

    /* Formulário de inscrição */
    .subscribe {
      margin-top: 20px;
    }

    .subscribe input[type=email] {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .subscribe button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: #005691;
      font-weight: bold;
      cursor: pointer;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Canvas para animação de partículas -->
  <canvas id="particleCanvas"></canvas>

  <!-- Header com logo, menu e redes sociais -->
  <header>
    <div class="logo">
      <a href="../index.html"><img src="/assets/img/LOGO -P.png" alt="Logo VL Contabilidade"></a>
    </div>
    <nav role="navigation" aria-label="Menu principal">
      <ul class="menu">
        <li><a href="../index.html" title="Página inicial"><i class="fi fi-rr-home"></i> Home</a></li>
        <li><a href="#" title="Acesse nosso blog"><i class="fi fi-rr-book-alt"></i> Blog</a></li>
        <li><a href="../HTML/sobre.html" title="Saiba mais sobre nós"><i class="fi fi-rr-info"></i> Sobre</a></li>
        <li><a href="../HTML/servicos.html" title="Veja nossos serviços"><i class="fi fi-rr-briefcase"></i> Serviços</a>
        </li>
        <li><a href="../HTML/contatos.html" title="Entre em contato conosco"><i class="fi fi-rr-phone-call"></i>
            Contatos</a></li>
        <li><a href="../HTML/ferramentas.html" title="Ferramentas úteis"><i class="fi fi-rr-calculator"></i>
            Ferramentas</a></li>
      </ul>
    </nav>
    <div class="social-icons">
      <a href="https://www.instagram.com/vl_contabilidade_empresarial/" target="_blank" title="Siga-nos no Instagram"><i
          class="fi fi-brands-instagram"></i></a>
      <a href="https://wa.me/5511916539680" target="_blank" title="Fale conosco no WhatsApp"><i
          class="fi fi-brands-whatsapp"></i></a>
      <a href="https://www.youtube.com/@contabilidadeempresarial" target="_blank" title="Inscreva-se em nosso canal"><i
          class="fi fi-brands-youtube"></i></a>

        title="Acesse nosso site"><i class="fi fi-brands-google"></i></a>
    </div>
  </header>

  <!-- Container principal -->
  <div class="container">
    <h1 id="typingHeader">Blog em Construção</h1>
    <p id="typingMessage"></p>
    <p class="loading">Carregando<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></p>
    <div class="subscribe">
      <p>Receba uma notificação quando estivermos online:</p>
      <input type="email" placeholder="Digite seu e-mail" id="emailInput">
      <button onclick="subscribe()">Inscrever</button>
    </div>
  </div>

  <!-- JavaScript para animações e interatividade -->
  <script>
    // Animação de partículas no fundo
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const numParticles = 100;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 2 + 1;
        this.alpha = Math.random();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = '#005691';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // Efeito de digitação para a mensagem
    const message = "Estamos preparando conteúdos incríveis para você. Aguarde!";
    let index = 0;
    function typeMessage() {
      if (index < message.length) {
        document.getElementById('typingMessage').innerHTML += message.charAt(index);
        index++;
        setTimeout(typeMessage, 50);
      }
    }
    typeMessage();

    // Função de inscrição para notificações
    function subscribe() {
      const email = document.getElementById('emailInput').value;
      if (email) {
        alert('Obrigado! Notificaremos você assim que o blog estiver disponível.');
        document.getElementById('emailInput').value = '';
      } else {
        alert('Por favor, digite um e-mail válido.');
      }
    }
  </script>
</body>

</html>
